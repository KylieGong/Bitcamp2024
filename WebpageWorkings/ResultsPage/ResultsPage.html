  <body>
    <div class="nav">

        <li class="nav1"> <a href="..\\HomePage.html">Health Screening</a> </li>
      </ul>
    </div>
    <table class="resultsTable" id="resultsTable">
      <tr>
        <th>Prognosis</th>
        <th>Probability</th>
      </tr>
    </table>
    <script>
      const top3 = JSON.parse(sessionStorage.getItem('top3'));
      const table = document.getElementById('resultsTable');
      top3.forEach(([diagnosis, probability]) => {
        const row = table.insertRow();
        const diagnosisCell = row.insertCell(0);
        const probabilityCell = row.insertCell(1);

        diagnosisCell.textContent = diagnosis;
        probabilityCell.textContent = probability;
    
        if (probability == 1) {
          throw BreakException;
        }
      });
    </script>
  </body>
